    <script>
			function getUrlVars() {
			    var vars = {};
			    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
			    function(m,key,value) {
			      vars[key] = value;
			    });
			    return vars;
			  }
			(function() {
			  var fType = getUrlVars()["viewport"];  
			  var line1 = '<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">';  
			  if(fType != 'false'){
			    document.write(line1);
			  }else{
			    var cssstring = '<style type="text/css">.none_hide{-webkit-backface-visibility:hidden;}.fade_hide{-webkit-backface-visibility:hidden;}  </style>'
			    document.write(cssstring);
			  }
			}());
		</script>
